apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.16.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: worker
  name: worker
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: worker
    spec:
      containers:
      - args:
        - bin/spark-class
        - org.apache.spark.deploy.worker.Worker
        - spark://master:7077
        env:
        - name: SPARK_CONF_DIR
          value: /conf
        - name: SPARK_PUBLIC_DNS
          value: localhost
        - name: SPARK_WORKER_CORES
          value: "2"
        - name: SPARK_WORKER_MEMORY
          value: 1g
        - name: SPARK_WORKER_PORT
          value: "8881"
        - name: SPARK_WORKER_WEBUI_PORT
          value: "8081"
        image: spark
        name: spark-worker-1
        ports:
        - containerPort: 8081
        resources: {}
        volumeMounts:
        - mountPath: /conf
          name: worker-claim0
        - mountPath: /tmp/data
          name: worker-claim1
      hostname: worker
      restartPolicy: Always
      volumes:
      - name: worker-claim0
        persistentVolumeClaim:
          claimName: worker-claim0
      - name: worker-claim1
        persistentVolumeClaim:
          claimName: worker-claim1
status: {}
