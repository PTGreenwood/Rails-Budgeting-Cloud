apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.16.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: master
  name: master
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: master
    spec:
      containers:
      - args:
        - bin/spark-class
        - org.apache.spark.deploy.master.Master
        - -h
        - master
        env:
        - name: MASTER
          value: spark://master:7077
        - name: SPARK_CONF_DIR
          value: /conf
        - name: SPARK_PUBLIC_DNS
          value: localhost
        image: spark
        name: spark-master
        ports:
        - containerPort: 4040
        - containerPort: 6066
        - containerPort: 7077
        - containerPort: 8080
        resources: {}
        volumeMounts:
        - mountPath: /conf
          name: master-claim0
        - mountPath: /tmp/data
          name: master-claim1
      hostname: master
      restartPolicy: Always
      volumes:
      - name: master-claim0
        persistentVolumeClaim:
          claimName: master-claim0
      - name: master-claim1
        persistentVolumeClaim:
          claimName: master-claim1
status: {}
